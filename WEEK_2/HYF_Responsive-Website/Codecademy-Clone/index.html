<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- the website is using a font called Apercu
      which i couldn't find for free and need to be purchased,
      so i used an alternative font called Cabin from google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Codecademy-Clone</title>
  </head>
  <body>
    <!-- /* NAV MENU */ -->

    <header>
      <!-- logo -->
      <img class="logo" src="images\Logo.png" alt="Codeademy Logo" / >
      <!-- part i -->
      <nav class="part_i">
        <ul class="nav_links">
          <li><a href="#">Catalog</a></li>
          <li><a href="#">Resources</a></li>
          <li><a href="#">Community</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Business Solutions</a></li>
        </ul>
      </nav>
      <!-- part ii -->
      <nav class="part_ii">
        <img
          class="icon"
          src="images\search-svgrepo-com.svg"
          alt=""
          width="25px"
          height="25px"
        />
        <ul class="nav_login">
          <li class="login"><a href="#">Log In</a></li>
        </ul>
      </nav>

      <a href="#" class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
    </header>

    <!-- /* LANDING SECTION */ -->
    <main>
      <section class="landing-page">
        <img class="main-img" src="images\Landing_Section_Main.png" alt="" />

        <div class="section-join">
          <h1>Join the millions learning to code with Codecademy for free</h1>

          <form class="lading-page-form">
            <div>
              <label class="form-email">Email:</label>
              <input type="text" />
            </div>
            <br />
            <div>
              <label class="form-password">Password:</label>
              <input type="text" />
            </div>
            <div>
              <button type="button">Sign Up</button>
            </div>
          </form>
          <div class="terms">
            <p>
              By signing up for Codecademy, you agree to Codecademy's Terms of
              Service & Privacy Policy.
            </p>
          </div>
          <div class="signup">
            <p>Or sign up using:</p>
          </div>
          <div class="landing-page-icons">
            <img class="iconli" src="images\li icon.png" alt="" />
            <img class="icongl" src="images\google icon.png" alt="" />
            <img class="iconfb" src="images\facebook icon.png" alt="" />
            <img class="icongt" src="images\github icon.png" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
